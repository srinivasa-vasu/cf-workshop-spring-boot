<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PCF</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
  <body>

    <nav class="top-bar">
      <ul class="title-area">
        <li class="name">
          <h1><a href="./">PCF</a></h1>
        </li>
      </ul>
      <section class="top-bar-section">
        <ul class="right">
          <li><a href="./">Home</a></li>
          <li><a href="attendees">Attendees</a></li>
          <li><a href="environment">Show Environment</a></li>
        </ul>
      </section>
    </nav>

    <div class="row">
      <div class="large-12 columns">
        <h3 style="color:#01786E">Welcome to Pivotal Cloud Foundry</h3>
        <hr/>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
      	<div class="panel">
          <h4>Hello HDFC folks!</h4><br/>
          <p>The instance index is <b th:text="${instanceIndex}"></b></p>
          <div th:unless="${#lists.isEmpty(serviceInfos)}">
          	<p>The bound services are :<br /></p>
          	<p>
          		<ul>
          			<li th:each="si : ${serviceInfos}" th:text="${si}"></li>
          		</ul>
          	</p>
         </div>
         <div th:if="${#lists.isEmpty(serviceInfos)}">
          	<p>The are no bound services<br /></p>
         </div>
	    </div>
        <hr/>
      </div>
    </div>
    
    <div class="row">
      <div class="large-12 columns">
        <!-- This simply refreshes the page to demonstrate changed (or unchanged) ports -->
        <a href="javascript:window.location.reload();" class="medium button">Refresh</a>
        <!-- This link should be changed to the application's kill action -->
        <a href="kill" class="medium alert button">Kill</a>
      </div>
    </div>

    </body>
    
</html>
